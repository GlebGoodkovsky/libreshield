<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LibreShield</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>LibreShield ðŸ›¡</h1>
        <div class="toggle-container">

            <label class="toggle-switch">
                <input type="checkbox" id="powerToggle">

            </label>

        <button id="openOptionsBtn" class="manage-btn">Manage Settings</button>
    </div>
